<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>离线模式 - LiftUp</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    .icon {
      font-size: 5rem;
      margin-bottom: 2rem;
    }

    .button {
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .button:hover {
      background-color: #5649c0;
    }

    .offline-info {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #f5f5f5;
      }

      .offline-info {
        color: #aaa;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">📡</div>
    <h1>您当前处于离线状态</h1>
    <p>无法连接到网络。不过别担心，LiftUp的一些功能仍然可以使用。</p>
    <p>您可以访问已缓存的页面和数据，但新内容将在恢复网络连接后更新。</p>
    <button class="button" onclick="window.location.reload()">重新连接</button>
    <div class="offline-info">
      <p>LiftUp已作为PWA应用安装在您的设备上，部分功能可以在离线状态下使用。</p>
    </div>
  </div>
</body>

</html>
